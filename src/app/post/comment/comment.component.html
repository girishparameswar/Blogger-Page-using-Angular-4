<div *ngIf="!toggleBox()" class="detailBox">
  <div class="titleBox">
    <label>Comment Box</label>
    <button type="button" class="close" 
    aria-hidden="true">&times;</button>
  </div>
  <div class="commentBox">
    <p class="taskDescription">Add your comments Below </p>
  </div>
  <div class="actionBox">
    <ul class="commentList" *ngFor="let post of fetchComm">
      <li>
        <div class="commentText">
          <span class="date sub-text">{{post.comBy}}</span>
          <p class="">{{post.comment}}</p>
              <span class="date sub-text">{{post.Time}}</span><br>
        </div>
      </li>
    </ul>
  </div>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" name="comment" [(ngModel)]="comment" type="text" placeholder="Your Comments">
      </div>
      <div class="form-group">
        <button class="btn btn-default" (click)="formsubmit(comment)">Add</button>
      </div>
    </form>
  </div>
