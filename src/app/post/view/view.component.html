<div class="container">
        <button type="button" id="open" class="btn btn-danger" data-toggle="modal" data-target="#myModal"(click)="openModal()">View</button>
        <div class="backdrop" [ngStyle]="{'display':display}"></div>
        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">  
          <div class="modal-dialog" role="document" *ngFor="let post of result">   
            <div class="modal-content"> 
              <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{post.postTitle}}</h4>
              </div>    
              <div class="modal-body">
                  <p class="date sub-text">By: {{post.createdBy}}</p>
                <p>{{post.description}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" (click)="onCloseHandled()" >Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div>
</div>
