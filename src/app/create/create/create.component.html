<div class="row">
  <div class="col-md-offset-3 col-md-8">
    <form class="form">
      <div class="form-group">
        <label>Post Title</label>
        <input type="text" name="posttitle" class="form-control" [(ngModel)]="post.posttitle">
      </div>
      <div class="form-group">
      <label>Description</label>
      <textarea name="description" class="form-control" [(ngModel)]="post.description"></textarea>  
      <!-- <input type="text" name="description" class="form-control" [(ngModel)]="post.description"> -->
      </div>
      <button (click)="savepost()" class="btn btn-primary">Save</button>
      <label id="not"></label>
    </form>
  </div>
</div>
