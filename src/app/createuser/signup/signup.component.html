<div class="container">
    <h1 style="text-align:center">Welcome to BloggerPage</h1>
  <div class="panel panel-primary">
    <div class="panel panel-heading">
        <h1 style="text-align:center">Sign up form</h1>
    </div>

    <div class="panel panel-body">
        <form class="userForm">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="name" class="form-control"
               [(ngModel)]="user.username">
            </div>
        
            <div class="form-group">
              <label>Location</label>
              <input type="text" name="location" class="form-control"
              [(ngModel)]="user.location">
            </div>
        
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pass" class="form-control"
              [(ngModel)]="user.password">
            </div>
            <button type="submit" (click)="createUser()" class="btn btn-success">Submit</button>
          </form>
    </div>
    <div class="panel panel-footer">
      <label id="notify"></label>
    </div>
  </div>
  
  
</div>
